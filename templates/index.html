<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birb detector - Detect your birb</title>
    <link rel="stylesheet" href="/static/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Birb Detector
                </p>
                <p class="subtitle">
                    Detect your chiken
                </p>
            </div>
        </div>
    </section>
    <section class="birb_loader columns is-flex-direction-column is-justify-content-center is-align-items-center">
        <div class="load_column column is-half has-text-centered">
            <label class="birb_loader__field file-label has-text-centered is-justify-content-center is-flex-direction-column">
                <div id="preload" class="preload_image"></div>
                <i class="fas fa-upload fa-5x"></i>
                <p class="text download_label">Upload image</p>
                <div class="file">
                    <input id="file_input" class="file-input" type="file" name="resume">
                </div>

            </label>
            <p class="text detector_label">Chose detector type</p>
            <div class="select detector_type">
                    <select id="detector_type" name="detector_type">
                        <option value="multi">Multiclass detector</option>
                        <option value="single">Just birb detector</option>
                    </select>
                </div> <p class="text detector_label">Chose confidence</p>
            <div class="select detector_confidence">
                    <select id="detector_confidence" name="detector_confidence">
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5">0.5</option>
                        <option value="0.6">0.6</option>
                        <option value="0.7">0.7</option>
                    </select>
                </div>
            <button type="submit" id="load_button" class="button is-primary" disabled>Отправить</button>
        </div>
    </section>
    <section id="result_section" class="result is-hidden">
        <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Results
                </p>
            </div>
        </div>
    </section>
        <div class="columns">
            <div id="result_image" class="column is-offset-one-quarter is-half">

            </div>
        </div>
    </section>


    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Or use our images
                </p>
                <p class="subtitle">
                    just click
                </p>
            </div>
        </div>
    </section>
    <section class="birbs columns">
        <img src="/static/birb_images/1.jpeg" alt="" class="column is-one-quarter">
        <img src="/static/birb_images/2.jpeg" alt="" class="column is-one-quarter">
        <img src="/static/birb_images/3.jpeg" alt="" class="column is-one-quarter">
        <img src="/static/birb_images/4.jpeg" alt="" class="column is-one-quarter">
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>
</div>
<script src="/static/axios.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
